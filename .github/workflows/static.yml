            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--primary);
            flex-shrink: 0;
        }

        .checkbox-item label {
            font-weight: normal;
            line-height: 1.5;
            margin-bottom: 0;
            flex: 1;
            cursor: pointer;
        }

        .required {
            color: var(--error);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
